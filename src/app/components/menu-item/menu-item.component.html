<div class="card h-100">
    <div class="card-body">
        <img [src]="item.image" alt="..." class="card-img-top">
        <div class="card-title">
            <p>{{item.title}}</p>
        </div>
        <div class="price">
            <p>{{ item.price | currency }}</p>
        </div>
        <div class="rating d-flex">
            <i class="fas fa-star" *ngFor="let i of [].constructor(average)"></i>
        </div>
    </div>
</div>
