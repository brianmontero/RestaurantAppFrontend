<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="menu.image" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{ menu.title }}</h5>
                <i class="fas fa-times" id="deleteIcon" (click)="deleteMenu()" title="Eliminar menÃº"></i>
            </div>
            <p class="card-total">Precio total: {{ totalPrice == 0 ? (menu.price | currency) : (totalPrice | currency) }}</p>
            <p class="card-unit">Precio unitario: {{ menu.price | currency }}</p>
          <div class="card-quant">
              <p>Cantidad: </p> &nbsp;
              <input type="number" value="1" (input)="quantity($event)">
          </div>
        </div>
      </div>
    </div>
</div>
