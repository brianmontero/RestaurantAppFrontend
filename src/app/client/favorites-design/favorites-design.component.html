<div class="container">
    <h1 class="text-center m-2" style="font-family: 'Dosis';">Tus favoritos</h1>
    <div *ngIf="favoritesList.length == 0">
        <h3 class="text-center" style="font-family: 'Dosis';">No tienes favoritos</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 h-100">
        <div class="col" *ngFor="let fav of favoritesList">
            <div class="card" (click)="selectedProduct(fav.menu_id)">
                <img [src]="fav.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ fav.title }}</h5>
                    <p class="price">{{ fav.price | currency }}</p>
                </div>
                <div (click)="stop($event)">
                    <button class="deleteBtn" (click)="deleteProduct(fav.menu_id, clientID)">
                        <i class="fas fa-trash" id="trashIcon"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
