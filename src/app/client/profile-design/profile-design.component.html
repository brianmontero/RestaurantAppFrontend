<div class="container-fluid">
    <h1>Mi perfil</h1>
    <div class="alert-success mx-auto" id="logoutWarning">
        Tu sesión finalizará para realizar los cambios si decides editar tu perfil.
    </div>
    <div class="wrapper mx-auto">
        <form>
            <div class="username">
                <label for="username">Nombre de usuario</label>
                <br>
                <input type="text" name="username" [(ngModel)]="username" [disabled]="editing">
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" [(ngModel)]="email" [disabled]="editing">
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="password" [(ngModel)]="password" [disabled]="editing"
                [type]="hide ? 'password' : 'text'">
                <div *ngIf="!editing">
                    <div *ngIf="hide">
                        <i class="fas fa-eye" id="eyeIcon" (click)="hidePassword()"></i>
                    </div>
                    <div *ngIf="!hide">
                        <i class="fas fa-eye-slash" id="eyeSlashIcon" (click)="hidePassword()"></i>
                    </div>
                </div>
            </div>
            <div class="editProfile" *ngIf="editing">
                <button (click)="editProfile()">Editar Perfil</button>
            </div>
            <div class="saveChanges" *ngIf="!editing">
                <button class="save" (click)="sendEdit()">Guardar cambios</button> &nbsp;
                <button class="reestablish" (click)="default()">Restablecer valores</button> &nbsp;
                <button class="cancel" (click)="cancelled()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
