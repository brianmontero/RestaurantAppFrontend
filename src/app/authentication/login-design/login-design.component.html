<div class="container">
    <div class="wrapper mx-auto">
        <form [formGroup]="form" #localForm="ngForm" (submit)="form.valid ? login(form.value) : false">
            <div class="mb-3">
                <label for="username-input" class="form-label" id="username-label">Nombre de usuario</label>
                <input type="text" class="form-control" placeholder="Nombre de usuario" id="username-input" 
                formControlName="username">
                <small *ngIf="localForm.submitted && form.get('username').errors?.required">
                    Este campo es obligatorio
                </small>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label" id="password-label">Contrase単a</label>
                <input type="password" class="form-control" placeholder="Contrase単a" id="password-input" 
                formControlName="client_password">
                <small *ngIf="localForm.submitted && form.get('client_password').errors?.required">
                    Este campo es obligatorio
                </small>
            </div>
            <div class="mb-3">
                <button class="form-control" id="button" type="submit">Ingresar</button>
            </div>
            <div class="no-account">
                <p>多No tienes una cuenta? <a routerLink="/register">Registrate.</a></p>
            </div>
            <div class="alert-danger" *ngIf="loginError" id="loginError">
                El usuario o la contrase単a es incorrecto/a
            </div>
        </form>
    </div>
</div>
